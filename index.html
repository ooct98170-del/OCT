    const resultContainer = document.getElementById('result-container');
    const mbtiButtons = document.querySelectorAll('.mbti-btn');

    // 按钮通用样式
    const styleButton = (btn) => {
      btn.classList.add('p-4','text-center','rounded-lg','font-bold','transition','duration-300','ease-in-out','transform','hover:scale-105','cursor-pointer','focus:outline-none','focus:ring-2','focus:ring-offset-2','dark:focus:ring-offset-gray-800');
    };
    mbtiButtons.forEach(styleButton);

    // MBTI 选择
    mbtiSelector.addEventListener('click', (e) => {
      const button = e.target.closest('.mbti-btn');
      if (button) {
        const mbtiType = button.dataset.mbti;
        showMajorSelector(mbtiType);
      }
    });

    // 显示专业选择器
    function showMajorSelector(type) {
      resultContainer.innerHTML = '';

          </div>
        </div>
      `;

      const majorButtons = majorContainer.querySelectorAll('.major-btn');

        styleButton(btn);
        btn.addEventListener('click', () => {
          const selectedMajor = btn.dataset.major;
          displayFinalResult(type, selectedMajor);

      });

      majorContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

      if (!data) {
        resultContainer.innerHTML = `
          <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-2xl shadow-lg fade-in">
            <h2 class="text-2xl font-bold text-red-600">暂未收录该 MBTI 类型的数据：${type}</h2>
            <p class="mt-4 text-gray-600 dark:text-gray-300">请先将完整的 mbtiData 粘贴到页面脚本中。</p>
          </div>
        `;
        return;
      }

      let pathData = data.professionalPaths[major];
      let aliasUsed = '';

      if (!pathData) {
        const base = majorAliasToBase[major];
        if (base && data.professionalPaths[base]) {
          pathData = data.professionalPaths[base];
          aliasUsed = base;
        } else {
          pathData = data.professionalPaths['计算机科学'] || Object.values(data.professionalPaths)[0];
        }
      }

      resultContainer.innerHTML = `
        <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-2xl shadow-lg fade-in">
          <div class="flex justify-between items-start mb-6">
            <div>
              <h2 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">${type} - ${data.name}</h2>
              <p class="text-gray-500 dark:text-gray-400 mt-1">你的选择: <strong>${major}</strong></p>
              ${aliasUsed ? `<p class="text-xs text-gray-500 dark:text-gray-400 mt-1">为 <strong>${major}</strong> 提供的推荐基于 <strong>${aliasUsed}</strong> 的职业路径</p>` : ''}
            </div>
            <button id="reset-btn" class="text-sm bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg transition duration-300">重新开始</button>
          </div>

          <div class="space-y-8 mt-8">
            <div>
              <h3 class="text-xl font-semibold mb-4 border-l-4 border-indigo-500 pl-3">🏢 理想文化氛围</h3>
              <p class="text-gray-600 dark:text-gray-300 leading-relaxed">${data.companyCulture}</p>
            </div>
            <div>
              <h3 class="text-xl font-semibold mb-4 border-l-4 border-green-500 pl-3">💼 针对性岗位推荐</h3>
              <ul class="space-y-4">
                ${pathData.careers.map(c => `
                  <li class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                    <h4 class="font-semibold text-green-800 dark:text-green-300">${c.name}</h4>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">${c.description}</p>
                  </li>
                `).join('')}
              </ul>
            </div>
            <div>
              <h3 class="text-xl font-semibold mb-4 border-l-4 border-yellow-500 pl-3">🎯 相关公司匹配</h3>
              <div class="flex flex-wrap gap-3">
                ${pathData.companies.map(company => `<span class="bg-yellow-100 text-yellow-800 text-sm font-medium mr-2 px-3 py-1 rounded-full dark:bg-yellow-900 dark:text-yellow-300">${company}</span>`).join('')}
              </div>
            </div>
          </div>
        </div>
      `;

      resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      document.getElementById('reset-btn').addEventListener('click', reset);
    }

    // 重置
    function reset() {
      majorContainer.innerHTML = '';
      resultContainer.innerHTML = '';
      mbtiSelector.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>
</body>
</html>
